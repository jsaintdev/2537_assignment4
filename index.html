<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Justin Saint 1D Assignment 4</title>

    <!-- import axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- bootstrap imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

    <header>
        <h1>Gotta Match 'em All!</h1>
        <h3>Match all the Pokemon to win!</h3>
    </header>

    <div id="pokeCards"></div>

    <div id="menu">
        <div id="controls">
            <div id="difficulty-selection">
                <input type="radio" id="easy" name="difficulty" value="easy" checked>
                <label for="easy">Easy</label>
                <input type="radio" id="medium" name="difficulty" value="medium">
                <label for="medium">Medium</label>
                <input type="radio" id="hard" name="difficulty" value="hard">
                <label for="hard">Hard</label>
            </div>
            <div id="difficulty-info">

            </div>
            <button class="btn btn-primary" id="start-button">Start Game</button>
        </div>
    </div>

    <div id="stats" class="hidden">

        <div id="controls">
            <button class="btn btn-primary" id="reset-button">Reset Game</button>
        </div>
        
        <div id="stats_grid">
            <div>
                <p>Total Pairs: <span id="total-pairs">3</span></p>
                <p>Pairs Left: <span id="pairs-left">3</span></p>
                <p><b>Pairs Matched: <span id="pairs-matched">0</span></b></p>
            </div>
            <div>
                <p>Clicks: <span id="clicks">0</span></p>
                <p>Time: <span id="timer">0</span></p>
                <p><b>Time Remaining: <span id="time-remaining">0</span></b></p>
            </div>
        </div>

    </div>

    <div class="hidden">
        <div id="game_grid">

        </div>
    </div>

</body>

</html>
