<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Saint 1D Assignment 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

    <header>
        <h1>Gotta Match 'em All!</h1>
        <h3>Match all the Pokemon to win!</h3>
    </header>

    <div id="menu">
        <div id="controls">
            <div id="difficulty-selection">
                <input type="radio" id="easy" name="difficulty" value="easy" checked>
                <label for="easy">Easy</label>
                <input type="radio" id="medium" name="difficulty" value="medium">
                <label for="medium">Medium</label>
                <input type="radio" id="hard" name="difficulty" value="hard">
                <label for="hard">Hard</label>
            </div>
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <div id="stats" class="hidden">
        <p>Pairs Left: <span id="pairs-left">3</span></p>
        <p>Pairs Matched: <span id="pairs-matched">0</span></p>
        <p>Total Pairs: <span id="total-pairs">3</span></p>
        <p>Clicks: <span id="clicks">0</span></p>
        <p>Time: <span id="timer">0</span></p>

        <div id="controls">
            <button id="reset-button">Reset Game</button>
        </div>
    </div>

    <div class="hidden">
        <div id="game_grid">

        </div>
    </div>

</body>

</html>
